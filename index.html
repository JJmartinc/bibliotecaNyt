<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biblioteca</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>


    <title>Biblioteca NYT</title>
    <link rel="stylesheet" href="./styles/style.css">

<button id="crear" class="boton">Crear usuario</button>
<h3>Formulario de Registro</h3>
<form id="form1" action="#" method="POST">
  <label for="email">Email:</label><br />
  <input
    type="email"
    id="email"
    name="email"
    placeholder="Introduce email..."
  /><br />
  <label for="pass">Password:</label><br />
  <input
    type="password"
    id="pass"
    name="pass"
    placeholder="Introduce password..."
  /><br />
  <label for="pass2">Repite password:</label><br />
  <input
    type="password"
    id="pass2"
    name="pass2"
    placeholder="Repite password..."
  /><br /><br />
  <input class="boton" type="submit" id="signUp" value="Enviar" />
</form>
<h3>Formulario de Login</h3>
<form id="form2" action="#" method="POST">
  <label for="email2">Email:</label><br />
  <input
    type="email"
    id="email2"
    name="email2"
    placeholder="Introduce email..."
  /><br />
  <label for="pass3">Password:</label><br />
  <input
    type="password"
    id="pass3"
    name="pass3"
    placeholder="Introduce password..."
  /><br />
  <input class="boton" type="submit" value="Enviar" />
</form>
<button class="boton logout" id="salir">Logout</button>
</article>

</head>
<body>

<script src="./script/script.js"></script>

</body>
</html>
